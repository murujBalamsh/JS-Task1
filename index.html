<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Selecting an Element!</title>
  <meta name="description" content="" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <ul class="container">
      <li class="box" id="box-1"></li>
      <li class="box box-to-select" id="box-2"></li>
      <li class="box box-to-select" id="box-3"></li>
      <li class="box box-to-select" id="box-4"></li>
      <li class="box" id="box-5"></li>
      <li class="box box-to-select-2" id="box-6"></li>
      <li class="box box-to-select-2" id="box-7"></li>
      <li class="box box-to-select-2" id="box-8"></li>
    </ul>
    <button class="btn-circle"> Circle & Black </button>
    <button class="btn-rest"> Reset Color</button>
    <button class="btn-toggle">Toggle </button>
  </div>

  <script>
      //Get element by id
      const box = document.getElementById("box-1");
      box.addEventListener("click",function(event){
        event.target.style.backgroundColor="pink";
      })
      //Get element by className
      var boxes = document.getElementsByClassName("box box-to-select");
      for (const element of boxes){
        element.addEventListener("click",function(event){
          event.target.style.backgroundColor="green";

          console.log(event,"event");
        });
        }
      //Get Element with qeurySelector
      queryBox = document.querySelector("div ul #box-5");
      queryBox.addEventListener("click",function(event){
        event.target.style.backgroundColor="yellow";
      });
      //Get element by querySelectorAll
     const queryBoxes = document.querySelectorAll(".box-to-select-2");
     for (const element of queryBoxes){
     element.addEventListener("click",function (event) {
     event.target.style.backgroundColor= "black";
         
       });
     }
     //add class
     var circleBtn =document.querySelector(".btn-circle")
     var allboxes =document.querySelectorAll(".box")
     circleBtn.addEventListener("click",function () {
     for(const element of allboxes)
     element.classList.add("circle")
     })
  </script>
</body>

</html>
